<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/img/calculadora.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/reset.css">
    <link rel="stylesheet" href="../assets/style.css">
    <script src="../script/app.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="calcBody">
        <div class="calcDisplay">
            <h5 class="display"></h5>
        </div>
        <div class="calcButtons">
            <div class="numberButtons">
                <div class="buttons">
                    <button type="button" id="btn1">1</button>
                    <button type="button" id="btn2">2</button>
                    <button type="button" id="btn3">3</button>
                </div>
                <div class="buttons">
                    <button type="button" id="btn4">4</button>
                    <button type="button" id="btn5">5</button>
                    <button type="button" id="btn6">6</button>
                </div>
                <div class="buttons">
                    <button type="button" id="btn7">7</button>
                    <button type="button" id="btn8">8</button>
                    <button type="button" id="btn9">9</button>
                </div>
                <div class="buttons">
                    <button type="button" id="btnPoint" >.</button>
                    <button type="button" id="btn0">0</button>
                    <button type="button" id="result">=</button>
                </div>
            </div>
            <div class="operatorButtons">
                <button class="operator" type="button" id="clear">C</button>
                <button class="operator" type="button" id="sum">+</button>
                <button class="operator" type="button" id="sub" >-</button>
                <button class="operator" type="button" id="mult" >*</button>
                <button class="operator" type="button" id="divi" >/</button> 
            </div>
        </div>
    </div>
    <p id="info">Calculadora vers√£o 1.0.0</p>
</body>
</html>
